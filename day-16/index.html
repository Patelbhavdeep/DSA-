    <title>GREAT warrior</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
            gap: 30px;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .box {
            width: 300px;
            height: 500px;
            border: 5px solid green;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: white;
            text-align: center;
        }
        .box img {
            width: 100%;
            height: 60%;
            object-fit: cover;
            border-bottom: 3px solid green;
        }
        .box:hover{
            transition: 3s;
            border: 3px solid red;
            border-radius: 20px;
        }
        .box button {
            width: 80%;
            height: 40px;
            background-color: red;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .box button:hover{
            background-color: black;
            color: white;
            border-radius: 20px;
            transition: 2s;
        }
        .info {
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
